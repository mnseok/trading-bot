<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Records</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Trading Records</h1>
      <p>Your IP Address: {{ local_ip }}</p>
      {% if message %}
      <p>{{ message }}</p>
      {% else %}
      <div>{{ table_html|safe }}</div>
      {% endif %}
    </div>
  </body>
</html>
